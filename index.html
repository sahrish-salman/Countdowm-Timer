<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Countdowm Timer</title>
</head>


<body class="bg-dark text-white">
    <div class="container p-5 my-5">
        <div class="p-5 text-center">
            <button onclick="startTimer()" class="btn btn-secondary m-3 py-2 px-5">Start</button>
            <button onclick="pauseTimer()" class="btn btn-secondary m-3 py-2 px-5">Pause</button>
            <button onclick="resetTimer()" class="btn btn-secondary m-3 py-2 px-5">Reset</button>

        </div>

        <div class="col-md-12">
            <h1 class="display-4">Remaining Time</h1>
            <div class="d-flex justify-content-center p-2 rounded-pill semiTransparent">
                <h1 class="display-4" id="displayHrs">00</h1>
                <h1 class="display-4">:</h1>
                <h1 class="display-4" id="displayMin">00</h1>
                <h1 class="display-4">:</h1>
                <h1 class="display-4" id="displaySec">00</h1>
                <h1 class="display-4">:</h1>
                <h1 class="display-4" id="displayMilliSec">00</h1>
            </div>
            <div>
                <progress class="w-100 my-5" max="100"></progress>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
